<ul class="image-list cf">
{% for file in files %}
    <li {% if file.content_type == 'folder' %}class="folder"{% endif %}>
        <a href="/file/{{file.path}}">
            <img src='{{ file.url }}?width=320&height=214&fixed=true' title="{{ file.title }}" />
            {% if file.content_type == 'folder' %}
            <span>{{ file.images_count }} 张照片</span>
            {% endif %}
        </a>
    </li>
{% endfor %}
</ul>

{% include 'include/paginator.html' %}
