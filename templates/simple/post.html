<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="xieyu33333的博客"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>xieyu33333的博客</title>
  <style>
    @charset "utf-8";

    /* 防止用户自定义背景颜色对网页的影响，添加让用户可以自定义字体 */
    html{
      color:#333;
      background:#fff;
      -webkit-text-size-adjust:100%;
      -ms-text-size-adjust:100%;
      text-rendering:optimizelegibility;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 如果你的项目仅支持 IE9+ | Chrome | Firefox 等，推荐在 <html> 中添加 .borderbox 这个 class */
    html.borderbox *, html.borderbox *:before, html.borderbox *:after {
      -moz-box-sizing:border-box;
      -webkit-box-sizing:border-box;
      box-sizing:border-box;
    }

    /* 内外边距通常让各个浏览器样式的表现位置不同 */
    body, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td, hr, button, article, aside, details, figcaption, figure, footer, header, menu, nav, section{
      margin:0;
      padding:0;
    }

    /* 重设 HTML5 标签, IE 需要在 js 中 createElement(TAG) */
    article, aside, details, figcaption, figure, footer, header, menu, nav, section{
      display:block;
    }

    /* HTML5 媒体文件跟 img 保持一致 */
    audio, canvas, video{
      display:inline-block;
      *display:inline;
      *zoom:1;
    }

    /* 要注意表单元素并不继承父级 font 的问题 */
    body, button, input, select, textarea{
      font:400 1em/1.8 Avenir, Microsoft Yahei, Hiragino Sans GB, Microsoft Sans Serif, WenQuanYi Micro Hei, sans-serif;
    }

    /* 去除 IE6 input/button 多余的空白 */
    button, input{
      *width:auto;
      *overflow:visible;

      /* 让 input 和 button 一样高 */
      line-height:normal;
    }

    button::-moz-focus-inner,
    input::-moz-focus-inner{
      padding:0;
      border:0;
    }

    /* 去掉各Table cell 的边距并让其边重合 */
    table{
      border-collapse:collapse;
      border-spacing:0;
    }

    /* IE bug fixed: th 不继承 text-align */
    th{
      text-align:inherit;
    }

    /* 去除默认边框 */
    fieldset, img{
      border:0;
    }

    /* 解决 IE6-7 图片缩放锯齿问题 */
    img{
      -ms-interpolation-mode:bicubic;
    }

    /* ie6 7 8(q) bug 显示为行内表现 */
    iframe{
      display:block;
    }

    /* 块/段落引用 */
    blockquote {
      position:relative;
      color: #999;
      font-weight:300;
      font-family:Avenir, 'Helvetica Neue', 'Microsoft Yahei', 'Hiragino Sans GB', 'Microsoft Sans Serif', 'WenQuanYi Micro Hei', sans-serif;
      border-left:1px solid #1abc9c;
      padding-left:1em;
      margin:1em 3em 1em 2em;
    }

    @media only screen and ( max-width:640px ){
      blockquote{ margin:1em 0; }
    }

    /* Firefox 以外，元素没有下划线，需添加 */
    acronym, abbr{
      border-bottom:1px dotted;
      font-variant:normal;
    }

    /* 添加鼠标问号，进一步确保应用的语义是正确的（要知道，交互他们也有洁癖，如果你不去掉，那得多花点口舌） */
    abbr{
      cursor:help;
    }

    /* 一致的 del 样式 */
    del{
      text-decoration:line-through;
    }

    address, caption, cite, code, dfn, em, th, var{
      font-style:normal;
      font-weight:400;
    }

    /* 去掉列表前的标识, li 会继承，大部分网站通常用列表来很多内容，所以应该当去 */
    ul, ol{
      list-style:none;
    }

    /* 对齐是排版最重要的因素, 别让什么都居中 */
    caption, th{
      text-align:left;
    }

    q:before, q:after{
      content:'';
    }

    /* 统一上标和下标 */
    sub, sup{
      font-size:75%;
      line-height:0;
      position:relative;
    }

    :root sub, :root sup{
      vertical-align:baseline; /* for ie9 and other modern browsers */
    }

    sup{
      top:-0.5em;
    }

    sub{
      bottom:-0.25em;
    }

    /* 让链接在 hover 状态下显示下划线 */
    a{ color:#1abc9c; }
    a:hover{ text-decoration:underline; }

    .typo a{ border-bottom:1px solid #1abc9c; }
    .typo a:hover{ border-bottom-color:#555; color:#555; text-decoration:none; }

    /* 默认不显示下划线，保持页面简洁 */
    ins, a{
      text-decoration:none;
    }

    /* 专名号：虽然 u 已经重回 html5 Draft，但在所有浏览器中都是可以使用的，
     * 要做到更好，向后兼容的话，添加 class="typo-u" 来显示专名号
     * 关于 <u> 标签：http://www.whatwg.org/specs/web-apps/current-work/multipage/text-level-semantics.html#the-u-element
     * 被放弃的是 4，之前一直搞错 http://www.w3.org/TR/html401/appendix/changes.html#idx-deprecated
     * 一篇关于 <u> 标签的很好文章：http://html5doctor.com/u-element/ 
     */
    u, .typo-u{
      text-decoration:underline;
    }

    /* 标记，类似于手写的荧光笔的作用 */
    mark{
      background:#fffdd1;
      border-bottom:1px solid #ffedce;
      padding:2px;margin:0 5px;
    }

    /* 代码片断 */
    pre, code{
      font-family:Courier, 'Courier New', monospace;
      white-space:pre-wrap;
      word-wrap:break-word;
    }

    pre{
      background:#f8f8f8;
      border:1px solid #ddd;
      padding:1em 1.5em;
    }

    /* 一致化 horizontal rule */
    hr{
      border:none;
      border-bottom:1px solid #cfcfcf;
      margin-bottom:10px;
      *color:pink; *filter:chroma(color=pink);
      height:10px;
      *margin:-7px 0 2px;
    }

    /* 底部印刷体、版本等标记 */
    small,
      /* 图片说明 */
    figcaption{
      font-size:0.9em;
      color:#888;
    }

    strong, b{font-weight:inherit;color:#000;}

    /* 保证块/段落之间的空白隔行 */
    p, pre, ul, ol, dl, form, hr, table, blockquote{
      margin-bottom:1.8em;
    }

    h1, h2, h3, h4, h5, h6{
      font-family:'Helvetica Neue', 'Microsoft Yahei', 'Hiragino Sans GB', 'Microsoft Sans Serif', 'WenQuanYi Micro Hei', sans-serif;
      font-weight:200;
      color:#000;
    }

    /* 标题应该更贴紧内容，并与其他块区分，margin 值要相应做优化 */
    h1, h2, h3, h4, h5,  h6{
      margin-bottom:0.4em;
      line-height:1.5;
    }

    h1{
      font-size:2em;
    }

    h2{
      font-size:1.8em;
    }

    h3{
      font-size:1.6em;
    }

    h4{
      font-size:1.4em;
    }

    h5, h6{
      font-size:1.2em;
    }

    /* 在文章中，应该还原 ul 和 ol 的样式 */
    ul{
      margin-left:1.3em;
      list-style:disc;
    }

    ol{
      list-style:decimal;
      margin-left:1.9em;
    }

    li ul, li ol,  ul, ol{
      margin-top:0;
      margin-bottom:0;
      margin-left:2em;
    }

    li ul, ul{
      list-style:circle;
    }

    /* 同 ul/ol，在文章中应用 table 基本格式 */
    table th,  table td, th,  td ,table caption{
      border:1px solid #ddd;
      padding:0.5em 1em;
      color:#666;
    }

    table th, th{
      background:#fbfbfb;
    }

    table thead th, thead th{
      background:#f1f1f1;
    }

    table caption{
      border-bottom:none;
    }
    
    table{
      width: 100%;
    }
    /* 高亮选中 */
    ::-moz-selection{
      background:#08c;
      color:#fff;
    }

    ::selection{
      background:#08c;
      color:#fff;
    }

    em, legend, caption{
      color:#000;
      font-weight:inherit;
    }

    /* Re.typo isponsive images */
    img{ max-width: 100%; }

    code{ color:#1abc9c; }
    html{ background:#eee; }
    body{ width:90%; max-width: 960px; background:#fff; margin:3em auto 0; padding-top:2em;border:1px solid #ddd;border-width:0 1px; padding:5% 10%; position:relative;
    }

    i.serif{ text-transform:lowercase; color:#1abc9c; }
    :-moz-any(h1, h2, h3, h4, h5, h5) i.serif{ text-transform: capitalize; }
    i.serif:hover{ color:inherit; }

    body > h1:first-child,
    body > h2:first-child,
    body > h3:first-child{ padding-bottom:1em; margin-bottom:1em; border-bottom:3px double #eee; }
    @media only screen and (max-width: 960px) {
      table{ word-break:break-all;word-wrap:break-word;font-size:12px;}
      body{width: 90%; margin:auto; padding: 5%;}
    }
  </style>
</head>
<body>
  <h1 id="tagline">{{ post.title }}</h1>

{{ post.html|raw }}

{{ post.date|date('Y-m-d')}}



{% if next_post %}
<h1>下一篇 {{ next_post.title }}</h1>
{% endif %}


{% if pre_post %}
<h1>上一篇{{ pre_post.title }}</h1>
{% endif %}

Tags:
{% if post.tags %}
{% for tag in post.tags %}
    <li>{{ tag }}</li>
{% endfor %}
{% endif %}

</body>
</html>
